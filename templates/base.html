<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="/static/style.css">
  <title>Document</title>
</head>
<body>

  {% block body %}

    {% for row in board %}

  <form action="">

    </label>
    <button>Guess it</button>
  </form>
  
  <script src="/static/script.js"></script>
</body>
</html>
